<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Style for the card container */
        .card {
            width: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0px 0px 10px #aaa;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }

        /* Style for the card image */
        .card img {
            width: 100%;
            height: auto;
        }

        /* Style for the category text */
        .category {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        /* Style for the description text */
        .description {
            margin: 10px 0;
        }

        /* Style for the date */
        .date {
            font-size: 12px;
            color: #888;
        }

        /* Marquee animation */
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="project_image1.jpg" alt="Project Image 1">
        <div class="category">Category 1</div>
        <p class="description">A brief description of the project goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p class="date">Date: October 12, 2023</p>
    </div>

    <div class="card">
        <img src="project_image2.jpg" alt="Project Image 2">
        <div class="category">Category 2</div>
        <p class="description">Another project description. Sed ut perspiciatis unde omnis iste natus error sit voluptatem.</p>
        <p class="date">Date: October 13, 2023</p>
    </div>

    <!-- Add more cards as needed -->

</body>
</html>
